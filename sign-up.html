<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIFFE - Trang chủ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/sign-up.css" />
  </head>
  <body>
    <div>
      <div class="page-content">
        <main>
          <div class="signup-container container flex-center flex-col">
            <div class="signup-form">
              <h2 style="margin-bottom: 32px">Đăng kí</h2>
              <form action="#">
                <div class="form-row">
                  <div class="form-group">
                    <label for="lastName">Họ</label>
                    <input type="text" name="lastName" id="lastName" />
                  </div>
                  <div class="form-group">
                    <label for="name">Tên</label>
                    <input type="text" name="name" id="name" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="form-group">
                  <label for="password">Mật khẩu</label>
                  <input type="password" name="password" id="password" />
                </div>
                <div class="form-questions">
                  <a href="/log-in.html">Bạn đã có tài khoản?</a>
                </div>
                <button class="btn btn-primary">Đăng nhập</button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
